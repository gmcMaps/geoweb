<html>
    <head>
    <meta charset='utf-8' />
    <title>Terremotos</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
    <link href='css/estilobase.css' rel='stylesheet' />

    <script src='utils.js'></script>
    <script src='terremotos.js'></script>

    <script>
        var map;
        function init() {

            mapboxgl.accessToken = "pk.eyJ1IjoiZ2VtbWFtb250YW5lNCIsImEiOiJjbGNydmk3amowNHJ3M3BzMTQ1OWVrbjM4In0.-sQt2TUvGTfx5nZnWLyPIA";
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v10',
                center: [9.746, 40.473],
                zoom: 5.5,
                hash: true,
                pitch: 0,
                projection:'globe',
                attributionControl: false
            });
            map.addControl(new mapboxgl.AttributionControl({
                compact: true
            }));
            map.addControl(new mapboxgl.NavigationControl());
            
            
            map.on("load", function () {
                  map.setFog({});
                  addPlacas();
                
                generarPeticionTerremotos();
                addPopupToMap("terremotos");
                addPopupToMap("placas");

            }); // fin load mapa

            map.on("zoomend", function () {

                generarPeticionTerremotos();
            });

            map.on("moveend", function () {

                generarPeticionTerremotos();
            });

        } //fin init

    </script>
    </head>

    <body onload="init()">


        <div class="panelTopIzquierda">
            <select id="mag" onChange="generarPeticionTerremotos()">
                <option value="3">3</option>
                <option selected value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>


        <div id='map'></div>
    </body>

    </html>
